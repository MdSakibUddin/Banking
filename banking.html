<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- tailwindcss Sheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <H1 class="text-5xl text-center mt-14 font-semibold bg-blue-100 p-10">User <span
                class="font-bold text-blue-700">Account(Balance and Transaction)</span></H1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-red-700 p-12 rounded text-white">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h4 class="text-5xl font-bold">$<span id="deposit-output">00</span></h4>
                </div>
                <div class="bg-indigo-400 p-12 rounded text-white">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h4 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-700 p-12 rounded text-white">
                    <h3 class="text-3xl font-semibold">Remaining Balance</h3>
                    <h4 class="text-5xl font-bold">$ <span id="balance-total">00</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposite & Withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-2">Deposit Here</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-purple-900 rounded block w-2/5  mb-2 px-2"
                            type="text" placeholder="Deposit Amount">
                        <button id="deposit-button"
                            class="bg-blue-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-2">Withdraw Here</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-purple-900 rounded block w-2/5  mb-2 px-2"
                            type="text" placeholder="Withdraw Amount">
                        <button id="withdraw-button"
                            class="bg-blue-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
