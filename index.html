<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SU-Bank </title>
    <!-- tailwindcss Sheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <H1 class="text-5xl text-center mt-14 font-semibold bg-blue-100 p-10">Welcome to <span
                class="font-bold text-blue-700">SU-Bank</span></H1>
    </header>
    <main>
        <section class="bg-blue-300 mt-6 mx-auto p-8 w-3/4 text-center">
            <h2 class="text-3xl font-semibold mb-4">Please Login Here First.</h2>
            <div>
                <input id="user-email" class="border-2 border-purple-900 rounded block w-1/4  mb-2 px-2 mx-auto"
                    type="text" placeholder="Enter Your Email Here">
                <input id="user-password" class="border-2 border-purple-900 rounded block w-1/4  mb-2 px-2 mx-auto"
                    type="password" name="" id="" placeholder="Enter Your Password Here">
                <button id="submit-button"
                    class="bg-blue-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/Login.js"></script>
</body>

</html>
